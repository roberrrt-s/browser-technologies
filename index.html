<!DOCTYPE html>
<html lang="nl">
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible">
	<title>Grocery Fallback</title>
	<link rel="stylesheet" href="style/min/style.min.css">
	<meta name="viewport" content="width=device-width">
	</head>
	<body>
		<header>
			<h1>Boodschappenlijstje-bouwer</h1>
		</header>
		<section class="container">
			<main>
				<ul>
					<li>
						<h2>Lijstje</h2>
					</li>
					<li>
						<div tabindex="0" aria-label="leeg" class="niet-slepen alpha" draggable="false" unselectable="on"></div>
					</li>
					<li>
						<div tabindex="0" aria-label="leeg" class="niet-slepen alpha" draggable="false" unselectable="on"></div>
					</li>
					<li>
						<div tabindex="0" aria-label="leeg" class="niet-slepen alpha" draggable="false" unselectable="on"></div>
					</li>
					<li>
						<div tabindex="0" aria-label="leeg" class="niet-slepen alpha" draggable="false" unselectable="on"></div>
					</li>
					<li>
						<div tabindex="0" aria-label="leeg" class="niet-slepen alpha" draggable="false" unselectable="on"></div>
					</li>
					<li>
						<div tabindex="0" aria-label="leeg" class="niet-slepen alpha" draggable="false" unselectable="on"></div>
					</li>
					<li>
						<div tabindex="0" aria-label="leeg" class="niet-slepen alpha" draggable="false" unselectable="on"></div>
					</li>
					<li>
						<div tabindex="0" aria-label="leeg" class="niet-slepen alpha" draggable="false" unselectable="on"></div>
					</li>
					<li>
						<div tabindex="0" aria-label="leeg" class="niet-slepen alpha" draggable="false" unselectable="on"></div>
					</li>
				</ul>
			</main>
			<aside>
				<ul>
					<li>
						<h2>Ingredienten</h2>
					</li>
					<li>
						<div class="alpha">
							<label for="witbrood">
								<input id="witbrood" type="checkbox">Witbrood
							</label>
						</div>
					</li>
					<li>
						<div class="alpha">
							<label for="bruinbrood">
								<input id="bruinbrood" type="checkbox">Bruinbrood
							</label>
						</div>
					</li>
					<li>
						<div class="alpha">
							<label for="jongekaas">
								<input id="jongekaas" type="checkbox">Jonge kaas
							</label>
						</div>
					</li>
					<li>
						<div class="alpha">
							<label for="oudekaas">
								<input id="oudekaas" type="checkbox">Oude kaas
							</label>
						</div>
					</li>
					<li>
						<div class="alpha">
							<label for="curry">
								<input id="curry" type="checkbox">Curry
							</label>
						</div>
					</li>	
					<li>
						<div class="alpha">
							<label for="ketchup">
								<input id="ketchup" type="checkbox">Ketchup
							</label>
						</div>
					</li>
					<li>
						<div class="alpha">
							<input id="tomaten" type="checkbox">
							<label>tomaten</label>
						</div>
					</li>
					<li>
						<div class="alpha">
							<input id="oudeham" type="checkbox">
							<label>oudeham</label>
						</div>
					</li>
					<li>
						<div class="alpha">
							<input id="jongeham" type="checkbox">
							<label>jongeham</label>
						</div>
					</li>
				</ul>
			</aside>
		</section>
		<button>Submit</button>
	</body>
	<script src="js/min/global.min.js"></script>
</html>
