<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible">
	<title>Grocery Fallback</title>
	<link rel="stylesheet" href="style/style.css">
	<meta name="viewport" content="width=device-width">
	</head>
	<body>
		<header>
			<h1>Boodschappenlijstje-creator</h1>
		</header>
		<section class="container">
			<main>
				<ul>
					<li>
						<h2>Lijstje</h2>
					</li>
					<li>
						<div class="no-drag alpha" draggable="false" unselectable="on"></div>
					</li>
					<li>
						<div class="no-drag alpha" draggable="false" unselectable="on"></div>
					</li>
					<li>
						<div class="no-drag alpha" draggable="false" unselectable="on"></div>
					</li>
					<li>
						<div class="no-drag alpha" draggable="false" unselectable="on"></div>
					</li>
					<li>
						<div class="no-drag alpha" draggable="false" unselectable="on"></div>
					</li>
					<li>
						<div class="no-drag alpha" draggable="false" unselectable="on"></div>
					</li>
					<li>
						<div class="no-drag alpha" draggable="false" unselectable="on"></div>
					</li>
					<li>
						<div class="no-drag alpha" draggable="false" unselectable="on"></div>
					</li>
					<li>
						<div class="no-drag alpha" draggable="false" unselectable="on"></div>
					</li>
				</ul>
			</main>
			<aside>
				<ul>
					<li>
						<h2>Ingredienten</h2>
					</li>
					<li>
						<div class="fallback">
							<input for="Witbrood" type="checkbox">
							<label>Witbrood</label>
						</div>
						<div class="alpha invisible" draggable="true">Witbrood</div>
					</li>
					<li>
						<div class="fallback">
							<input for="Bruinbrood" type="checkbox">
							<label>Bruinbrood</label>
						</div>
						<div class="alpha invisible" draggable="true">Bruinbrood</div>
					</li>
					<li>
						<div class="fallback">
							<input for="Jonge kaas" type="checkbox">
							<label>Jonge kaas</label>
						</div>
						<div class="alpha invisible" draggable="true">Jonge kaas</div>
					</li>
					<li>
						<div class="fallback">
							<input for="Oude kaas" type="checkbox">
							<label>Oude kaas</label>
						</div>
						<div class="alpha invisible" draggable="true">Oude kaas</div>
					</li>
					<li>
						<div class="fallback">
							<input for="Curry" type="checkbox">
							<label>Curry</label>
						</div>
						<div class="alpha invisible" draggable="true">Curry</div>
					</li>	
					<li>
						<div class="fallback">
							<input for="Kutchup" type="checkbox">
							<label>Ketchup</label>
						</div>
						<div class="alpha invisible" draggable="true">Ketchup</div>
					</li>
					<li>
						<div class="fallback">
							<input for="Tomaten" type="checkbox">
							<label>Tomaten</label>
						</div>
						<div class="alpha invisible" draggable="true">Tomaten</div>
					</li>
					<li>
						<div class="fallback">
							<input for="Oude ham" type="checkbox">
							<label>Oude ham</label>
						</div>
						<div class="alpha invisible" draggable="true">Oude ham</div>
					</li>
					<li>
						<div class="fallback">
							<input for="Jonge ham" type="checkbox">
							<label>Jonge ham</label>
						</div>
						<div class="alpha invisible" draggable="true">Jonge ham</div>
					</li>
				</ul>
			</aside>
		</section>
		<button>Submit</button>
	</body>
	<script src="js/global.js"></script>
</html>
